<p>
  <mat-card class = "user-card">
    <mat-card-header>
      <mat-card-title>{{user.id}}: {{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}} / {{user.address}} / {{user.phoneNumber}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button (click)="deleteUserEvent.emit(user.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</p>
